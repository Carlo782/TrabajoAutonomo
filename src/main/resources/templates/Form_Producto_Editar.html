<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Inicio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<div class="container mt-4">
  <div class="col-sm-6">

    <form th:action="@{/editar/{id}(id=${producto.id})}" th:object="${producto}" method=post>
      <div class="card">
        <div class="card-header">
          <h3>Modulo Producto</h3>
        </div>

        <div class="card-body">
          <div class="form-group">
            <label>Nombre</label>
            <input th:field="*{nombre}" type="text" class="form-control" required>

            <label>Descripcion</label>
            <input th:field="*{descripcion}" type="text" class="form-control" required>

            <label>Cantidad</label>
            <input th:field="*{cantidad}" type="text" class="form-control" required>

            <label>Categor√≠a</label>
            <input th:field="*{categoria}" type="text" class="form-control" required>
          </div>
        </div>

        <div class="card-footer">
          <input class="btn btn-succes" type="submit" value="Editar">
        </div>



      </div>


    </form>

  </div>

</div>


</body>
</html>

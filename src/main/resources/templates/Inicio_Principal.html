<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<div>
    <a th:href="@{/nuevoProducto}" class="btn btn-secondary">Crear Producto</a>

</div>

<table class="table">
    <thead class="table-light">

    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripcion</th>
        <th>Cantidad</th>
        <th>Categoría</th>
        <th>Acción</th>

    </tr>

    </thead>
    <tbody>

    <tr th:each="producto:${productos}">
        <td th:text="${producto.id}"></td>
        <td th:text="${producto.nombre}"></td>
        <td th:text="${producto.descripcion}"></td>
        <td th:text="${producto.cantidad}"></td>
        <td th:text="${producto.categoria}"></td>
        <td>
            <a th:href="@{/inicio/editar/{id}(id=${producto.id})}" class="btn btn-warning">Editar</a>
            <a th:href="@{/eliminar/{id}(id=${producto.id})}" class="btn btn-danger">Eliminar</a>
        </td>

    </tr>

    </tbody>
</table>



</body>
</html>

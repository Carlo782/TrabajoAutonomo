<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Inicio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<div>
  <a th:href="@{/crearUsuario}" class="btn btn-secondary">Crear Usuario</a>
  <a th:href="@{/inicio}" class="btn btn-secondary">Regresar</a>

</div>

<table class="table">
  <thead class="table-light">

  <tr>
    <th>ID</th>
    <th>Nombre</th>
    <th>Correo</th>
    <th>Contraseña</th>
    <th>Acción</th>

  </tr>

  </thead>
  <tbody>

  <tr th:each="usuario:${usuarios}">
    <td th:text="${usuario.id}"></td>
    <td th:text="${usuario.nombre}"></td>
    <td th:text="${usuario.correo}"></td>
    <td th:text="${usuario.contrasena}"></td>
    <td>
      <a th:href="@{/eliminarUsuario/{id}(id=${usuario.id})}" class="btn btn-dark">Eliminar</a>
    </td>

  </tr>

  </tbody>
</table>



</body>
</html>

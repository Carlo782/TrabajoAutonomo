<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Inicio Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<div class="container mt-4">
  <div class="col-sm-6">

    <form th:action="@{/guardarUsuario}" th:object="${usuario}" method="post">
      <div class="card">
        <div class="card-header">
          <h3>Crear Usuario</h3>
        </div>

        <div class="card-body">
          <div class="form-group">
            <label>Nombre</label>
            <input th:field="*{nombre}" type="text" class="form-control" required>

            <label>Correo</label>
            <input th:field="*{correo}" type="text" class="form-control" required>

            <label>Contrase√±a</label>
            <input th:field="*{contrasena}" type="text" class="form-control" required>

          </div>



        </div>

        <div class="card-footer">
          <input class="btn btn-succes" type="submit" value="Crear">
        </div>



      </div>


    </form>

  </div>

</div>


</body>
</html>
